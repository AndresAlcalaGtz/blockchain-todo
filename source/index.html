<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>To-Do List App</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand text-light col-sm-3 col-md-2 mr-0" target="_blank">To-Do List App</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
                <small><a class="nav-link"><span id="account"></span></a></small>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <main class="col-lg-12 d-flex justify-content-center" role="main">
                <div class="text-center" id="loader">
                    <p class="text-center">Loading...</p>
                </div>
                <div id="content">
                    <form onsubmit="App.createTask(); return false;">
                        <input type="text" class="form-control" id="newTask" placeholder="Add a task..." required>
                        <input type="submit" hidden>
                    </form>
                    <ul class="list-unstyled" id="taskList">
                        <div class="taskTemplate" class="checkbox" style="display: none;">
                            <label>
                                <input type="checkbox">
                                <span class="content">Task content goes here...</span>
                            </label>
                        </div>
                    </ul>
                    <ul class="list-unstyled" id="completedTaskList"></ul>
                </div>
            </main>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- All compiled plugins or individual files -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/web3/dist/web3.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
</body>
</html>
